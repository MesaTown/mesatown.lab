<!doctype html>
<html style="color: rgb(159, 153, 154); background-color: rgb(15, 15, 16)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mesa Town</title>
        <meta name="title" content="Mesa Town">
        <meta name="description" content="Big-Ideas on a Big-Table">
        <meta name="keyword" content="mesatown, project, soyhi">
        <meta name="author" content="soyhi">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rampart+One&family=Unica+One&display=swap">
        <link rel="stylesheet" href="./mod/app.page-board.min.css">
        <link rel="shortcut icon" href="./assets/843ec07f6da9010369b990cd5b0917fc.ico">
        <script type="text/javascript" src="./mod/app.define.js"></script>
        <script type="text/javascript" src="./mod/app.storage.js"></script>
        <script type="text/javascript" src="./mod/app.input.shortcut.js"></script>
        <script type="text/javascript" src="./mod/app.library.js"></script>
        <script type="text/javascript" src="./mod/app.command.handle.js"></script>
        <script type="text/javascript" src="./mod/app.textable.interact.js"></script>
        <script type="text/javascript" src="./mod/app.alert.js"></script>
    </head>
    <body>
        <noscript><link rel="stylesheet" href="./mod/app.noscript.min.css"></noscript>
        <div class="grid" style="height: inherit; grid-template-rows: 1fr auto 1fr">
            <div class="flex a-1 a-2 b-1 b-4" style="grid-area: 2">
                <div class="c-1 c-2 d-1 z-2">
                    <div class="flex a-3 z-1">
                        <div class="a-4 b-5 g-1 z-4">
                            <span class=" flex a-2 d-2 e-2 z-1" id="title">town</span>
                        </div>
                        <div class="relative f-4 z-3">
                            <span class="flex a-2 e-1 z-3" contents-terminal data-block-script="Please refresh after enabling the use of JavaScript." contenteditable="true" spellcheck="false" tabindex="-1"></span>
                            <span class="absolute f-3 g-1 h-1 z-7" terminal-placeholder data-placeholder="help {command?}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <section class="grid b-7" style="grid-area: 1; grid-template-columns: 1fr auto 1fr">
                <div class="d-1 x-1" style="margin-bottom: 0.6rem; grid-area: 1/2" scroll>
                    <div class="relative flex z-1 z-5" style="margin-left: 3px; height: max-content">
                        <span class="flex a-4 a-5 e-3 f-1 f-2 y-1 z-6" style="visibility: hidden; user-select: text" id="alert"></span>
                    </div>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="./mod/app.js"></script>
    </body>
</html>
