<!doctype html>
<html style="color: rgb(159, 153, 154); background-color: rgb(15, 15, 16)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mesa Town Laboratory</title>
        <meta name="title" content="Mesa Town">
        <meta name="description" content="Big-Ideas on a Big-Table">
        <meta name="keyword" content="mesatown, project, soyhi">
        <meta name="author" content="soyhi">
        <meta property="og:title" content="Mesa Town">
        <meta property="og:description" content="It started with soyhi\'s personal project. I want to make the most of the features available in browser">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://mesatown.github.io/">
        <meta property="og:site_name" content="Laboratory">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rampart+One&family=Unica+One&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./mod/app.main.min.css">
        <script type="text/javascript" src="./assets/xs/platform.js"></script>
        <link rel="shortcut icon" href="./assets/843ec07f6da9010369b990cd5b0917fc.ico">
    </head>
    <body data-framework="bootstrap">
        <noscript><link rel="stylesheet" href="./mod/app.noscript.min.css"></noscript>
        <div class="d-grid" style="height: inherit; grid-template-rows: calc(50vh - 1rem) auto 1fr">
            <div class="col-sm d-flex flex-row justify-content-center align-items-center mx-auto my-0 w-100 h-100" style="grid-area: 2">
                <div class="border-1 border-secondary bg-primary rounded-1 ps-2" style="filter: drop-shadow(0 6px 7px var(--shadow))">
                    <div class="d-grid flex-row align-items-center m-auto" style="grid-template-columns: max-content auto; width: var(--term-width); height: max-content">
                        <div class="d-inline-table pt-1 h-100 pe-none ps-ph" style="filter: drop-shadow(0 6px 7px var(--shadow))">
                            <span class="d-contents align-items-center w-auto" id="title" style="text-shadow: var(--repeat)">town</span>
                        </div>
                        <div class="position-relative mx-2" style="width: calc(100% - 5px); max-height: 50vh">
                            <span class="position-absolute top-0 bottom-0 py-1 pe-none" is="placeholder" data-placeholder="" style="color: rgb(94, 94, 94); transition: all 60ms linear"></span>
                            <span class="d-block align-items-center py-1" is="terminal scroll" data-block-script="Please refresh after enabling the use of JavaScript." contenteditable="true" spellcheck="false" style="width: calc(100% - 5px); max-height: 50vh; overflow-wrap: break-word; white-space: pre-wrap" tabindex="-1"></span>
                        </div>
                    </div>
                </div>
            </div>
            <section class="d-grid h-auto" style="grid-area: 1; grid-template-columns: 1fr auto 1fr">
                <div class="mb-2 rounded-1 overflow-auto" style="grid-area: 1/2; width: max-content; height: inherit" is="scroll">
                    <div class="position-relative d-flex flex-column justify-content-start align-items-start ms-1 h-auto" style="width: var(--term-width)">
                        <span class="d-flex d-inline-table justify-content-end text-start m-1 ms-0 px-2 py-1 rounded-1 border-1 border-secondary opacity-1 ps-log anime-fade" style="min-height: 21px" is="logger"></span>
                    </div>
                </div>
            </section>
            <section id="render" class="position-absolute start-0 top-0 end-0 bottom-0 pe-none" style="z-index: 2010">
            </section>
            <div class="position-absolute start-0 top-0 end-0 bottom-0" style="z-index: 2050" data-modal-state="2" is="modal link">
                <div class="position-absolute start-0 top-0 end-0 bottom-0" style="background: rgba(0, 0, 0, 0.537)"></div>
                <div class="position-relative d-flex justify-content-center align-items-center h-100" is="modal-window">
                    <div class="rounded-1" style="width: 23.3rem; background: rgb(29, 29, 32); box-shadow: 0 0.45rem 1rem rgba(0, 0, 0, 0.32)">
                        <div class="d-grid" style="grid-template-rows: auto 1fr">
                            <div class="m-3">
                                <span class="text-break">Are you sure you want to go <b is="modal-url">https://google.com/search?q=mesatown</b>?</span>
                            </div>
                            <div class="d-grid m-2 mt-0" style="grid-template-columns: repeat(2, 1fr); grid-gap: 0.35rem">
                                <div class="d-flex justify-content-center align-items-center rounded-1 fw-bold" is="modal-button modal-1">
                                    <span>Cancel</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-center rounded-1 fw-bold" is="modal-button modal-0">
                                    <span>Connect</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./mod/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
